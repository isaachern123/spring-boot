<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1>POSTS</h1>
<h1 th:if="${posts.size() > 0}"><span th:text="${posts}">(insert posts here)</span></h1>

<div class="alert alert-danger" th:if="${errMsg}">
    Something bad happened!
</div>

<ul th:each="post : ${posts}">
    <card>
        <li th:text="${post.title}">(insert post name here)</li>
        <a th:href="|/posts/${post.id}/edit|">edit</a>
    </card>
</ul>
</body>
</html>
