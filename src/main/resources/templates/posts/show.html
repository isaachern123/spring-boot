<!DOCTYPE html>
<html lang="en">
<head th:replace="/partials:: head">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:replace="/partials:: navbar"></nav>
<h1>POSTS</h1>
<div class="alert alert-danger" th:if="${errMsg}">
    Something bad happened!
</div>

<ul th:each="post : ${posts}">
    <card>
        <li th:text="${post.title}">(insert post name here)</li>
        <a th:href="|/posts/${post.id}/info|">more</a>
    </card>
</ul>
</body>
</html>
