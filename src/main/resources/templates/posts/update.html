<!DOCTYPE html>
<html lang="en">
<head th:replace="/partials:: head">
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
<nav th:replace="/partials:: navbar"></nav>
<h1>edit</h1>
<form th:action="@{|/posts/${post.id}/edit|}" method="post" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" th:field="*{title}" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" class="form-control" type="text"></textarea>
    </div>


    <input type="submit" class="btn btn-block btn-primary">
</form>
</body>
</html>
