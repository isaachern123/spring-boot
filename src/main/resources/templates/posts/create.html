<!DOCTYPE html>
<html lang="en">
<head th:replace="/partials:: head">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="/partials:: navbar"></nav>
<h1 class="text-center">Create Post</h1>
<div class="d-flex justify-content-center">
    <form action="/posts/create" method="post" th:object="${post}" class="w-50">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" th:field="*{title}" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" type="text"></textarea>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-block btn-dark">
        </div>
    </form>
</div>
</body>
</html>
